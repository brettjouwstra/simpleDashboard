<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('public', path='css/admin.css') }}">

    <title>{{ title }} | Admin</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar nav-cust">
      <a class="navbar-brand" href="/">
        <img src="https://storage.googleapis.com/template-design/icons/svg_icons_big-list/subway/admin.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        {{ title }} | Admin
      </a>
    </nav>
    <!-- END NAV -->

    <!-- START TABLE -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Buttons</th>
          <th scope="col">ID #</th>
          <th scope="col">Original</th>
          <th scope="col">Unique</th>
          <th scope="col">Type</th>
          <th scope="col">Description</th>
          <th scope="col">Sensitive</th>
          <th scope="col">Category</th>
        </tr>
      </thead>
      <tbody>
        {% for item in alldata %}
        <tr id="{{ item['_id'] }}">
          <th><button type="button" value="{{ item['_id'] }}" onclick="editRecord(this.value)" class="btn btn-info">Edit</button></th>
          <th scope="row">{{ item['_id'] }}</th>
          <td>{{ item['filename_original'] }}</td>
          <td>{{ item['referencename'] }}</td>
          <td>{{ item['type'] }}</td>
          <td>{{ item['description'] }}</td>
          <td>{{ item['sensitive'] }}</td>
          <td>{{ item['category'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <!--END TABLE-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{ url_for('public', path='js/admin.js') }}"></script>
  </body>
</html>
